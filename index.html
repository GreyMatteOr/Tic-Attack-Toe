<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <section id='section-left'>
        <div class="div-player-score">
          <img src="./assets/ruby.png" alt="Player 1 symbol">
          <h2>RUBY player Wins</h2>
        </div>
      </section>

      <section id='section-middle'>
          <h1><img src="./assets/ruby.png" alt="current player symbol">'s turn</h1>
          <div id="game-board">
            <img class='top left tile ruby' id ='tl' src="./assets/ruby.png" alt="Top Left tile"/>
            <img class='top center tile empty' id ='tc' src="./assets/empty.png" alt="Top Center tile"/>
            <img class='top right tile js' id ='tr' src="./assets/js-icon.webp" alt="Top Right tile"/>
            <img class='middle left tile' id ='ml' src="" alt="Middle Left tile"/>
            <img class='middle center tile' id ='mc' src="" alt="Middle Center tile"/>
            <img class='middle right tile' id ='mr' src="" alt="Middle Right tile"/>
            <img class='bottom left tile' id ='bl' src="" alt="Bottom Left tile"/>
            <img class='bottom center tile' id ='bc' src="" alt="Bottom Center tile"/>
            <img class='bottom right tile' id ='br' src="" alt="Bottom Right tile"/>
            <img id = 'ttt-grid' src="./assets/ttt-grid.png" alt="Game-Grid"/>
          </div>
      </section>

      <section id='section-right'>
        <div class="div-player-score">
          <img src="./assets/js-icon.webp" alt="Player2 symbol">
          <h2> JS Player Wins</h2>
        </div>
      </section>

    </main>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
