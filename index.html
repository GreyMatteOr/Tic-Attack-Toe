<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <section id='section-left'>
        <div class="div-player-score">
          <img src="" alt="Player1 symbol">
          <h2>Player1 Wins</h2>
        </div>
      </section>

      <section id='section-middle'>
          <h1>It's <img src="" alt="current player symbol"> turn</h1>
          <div id="game-board">
            <img class='top left' id ='tl' src="" alt="Top Left Symbol"/>
            <img class='top center' id ='tc' src="" alt="Top Center Symbol"/>
            <img class='top right' id ='tr' src="" alt="Top Right Symbol"/>
            <img class='middle left' id ='ml' src="" alt="Middle Left Symbol"/>
            <img class='middle center' id ='mm' src="" alt="Middle Center Symbol"/>
            <img class='middle right' id ='mr' src="" alt="Middle Right Symbol"/>
            <img class='bottom left' id ='bl' src="" alt="Bottom Left Symbol"/>
            <img class='bottom center' id ='bm' src="" alt="Bottom Center Symbol"/>
            <img class='bottom right' id ='br' src="" alt="Bottom Right Symbol"/>
            <img id = 'ttt-grid' src="" alt="Game-Grid">
          </div>
      </section>

      <section id='section-right'>
        <div class="div-player-score">
          <img src="" alt="Player2 symbol">
          <h2>Player2 Wins</h2>
        </div>
      </section>

    </main>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
