<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <section class='ruby-font' id='section-left'>
        <div class="div-player-score">
          <img src="./assets/ruby.png" alt="Player 1 symbol">
          <h2>RUBY player</h2>
        </div>
        <button class='fight-font ruby-font medium-font-size button change-player-button' data-side='left'>Change</button>
        <input class ='fight-font hidden' placeholder="Enter Name" data-side='left'>
      </section>

      <section id='section-middle'>
          <h1 class='fight-font'><img src="./assets/ruby.png" alt="current player symbol">'s turn</h1>
          <div id="game-board">
            <img class='invisible kablam' id='kablam' src="./assets/kablam.png" alt="kablam!">
            <h4 class='invisible fight-font exclaim' id='exclaim-win'></h4>
            <img class='overlay hidden' src=''>
            <img class='top left tile' id ='tl' src="" alt="Top Left tile"/>
            <img class='top center tile' id ='tc' src="" alt="Top Center tile"/>
            <img class='top right tile' id ='tr' src="" alt="Top Right tile"/>
            <img class='middle left tile' id ='ml' src="" alt="Middle Left tile"/>
            <img class='middle center tile' id ='mc' src="" alt="Middle Center tile"/>
            <img class='middle center placeholder' src='./assets/ruby.png'>
            <img class='middle right tile' id ='mr' src="" alt="Middle Right tile"/>
            <img class='bottom left tile' id ='bl' src="" alt="Bottom Left tile"/>
            <img class='bottom center tile' id ='bc' src="" alt="Bottom Center tile"/>
            <img class='bottom right tile' id ='br' src="" alt="Bottom Right tile"/>
            <img id = 'ttt-grid' src="./assets/ttt-grid.png" alt="Game-Grid"/>
          </div>
          <div class="clear-buttons">
            <button class='fight-font clear-button clear'>clear scores</button>
            <button class='fight-font clear-button forfeit'>forfeit</button>
          </div>
      </section>

      <section class='js-font' id='section-right'>
        <div class="div-player-score">
          <img src="./assets/js-icon.webp" alt="Player2 symbol">
          <h2> JS Player</h2>
        </div>
        <button class='fight-font js-font medium-font-size button change-profile' data-side='right'>Change</button>
        <input class='fight-font hidden' placeholder="Enter Name" data-side='right'>
      </section>

    </main>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
