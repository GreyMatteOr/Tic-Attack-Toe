<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <section id='section-left'>
        <div class="div-player-score">
          <img src="./assets/ruby.png" alt="Player 1 symbol">
          <h2>RUBY player Wins</h2>
        </div>
      </section>

      <section id='section-middle'>
          <h1><img src="./assets/ruby.png" alt="current player symbol">'s turn</h1>
          <div id="game-board">
            <img class='top left symbol ruby' id ='tl' src="./assets/ruby.png" alt="Top Left Symbol"/>
            <img class='top center symbol empty' id ='tc' src="./assets/empty.png" alt="Top Center Symbol"/>
            <img class='top right symbol js' id ='tr' src="./assets/js-icon.webp" alt="Top Right Symbol"/>
            <img class='middle left symbol' id ='ml' src="" alt="Middle Left Symbol"/>
            <img class='middle center symbol' id ='mm' src="" alt="Middle Center Symbol"/>
            <img class='middle right symbol' id ='mr' src="" alt="Middle Right Symbol"/>
            <img class='bottom left symbol' id ='bl' src="" alt="Bottom Left Symbol"/>
            <img class='bottom center symbol' id ='bm' src="" alt="Bottom Center Symbol"/>
            <img class='bottom right symbol' id ='br' src="" alt="Bottom Right Symbol"/>
            <img id = 'ttt-grid' src="./assets/ttt-grid.png" alt="Game-Grid"/>
          </div>
      </section>

      <section id='section-right'>
        <div class="div-player-score">
          <img src="./assets/js-icon.webp" alt="Player2 symbol">
          <h2> JS Player Wins</h2>
        </div>
      </section>

    </main>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
