<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>

      <section id='section-left'>
        <div class="div-player-score">
          <img src="" alt="Player1 symbol">
          <h2>Player1 Wins</h2>
        </div>
      </section>

      <section id='section-middle'>
          <h1>It's <img src="" alt="current player symbol"> turn</h1>
          <div id="game-board">
            <img id ='TL' src="" alt="Top Left Symbol"/>
            <img id ='TC' src="" alt="Top Center Symbol"/>
            <img id ='TR' src="" alt="Top Right Symbol"/>
            <img id ='ML' src="" alt="Middle Left Symbol"/>
            <img id ='MM' src="" alt="Middle Center Symbol"/>
            <img id ='MR' src="" alt="Middle Right Symbol"/>
            <img id ='BL' src="" alt="Bottom Left Symbol"/>
            <img id ='BM' src="" alt="Bottom Middle Symbol"/>
            <img id ='BR' src="" alt="Bottom Right Symbol"/>
            <img id = 'TTT-Grid' src="" alt="Game-Grid">
          </div>
      </section>

      <section id='section-right'>
        <div class="div-player-score">
          <img src="" alt="Player2 symbol">
          <h2>Player2 Wins</h2>
        </div>
      </section>

    </main>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
